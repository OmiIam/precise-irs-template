    <!-- Load critical CSS inline -->
    <style>
      .page-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .loader {
        position: relative;
        width: 48px;
        height: 48px;
      }
      .loader:before,
      .loader:after {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
      }
      .loader:before {
        border: 4px solid #ddd;
        border-radius: 50%;
      }
      .loader:after {
        border: 4px solid transparent;
        border-top-color: #0071bc;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Initial loading state - shown before React loads -->
      <div class="page-loader">
        <div class="loader"></div>
      </div>
    </div>
